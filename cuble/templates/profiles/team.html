{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load gravatar %}

{% block claim_content %}
    <h2>{% trans "Team" %}</h2>
{% endblock %}

{% block main %}
    <div class="warp-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {% block main_content %}
                        <div class="row">
                            {% for member in team %}
                                <div class="col-md-3">
                                    <p><img src="{% gravatar_url member.email 292 %}"  class="img-responsive" /></p>
                                    <h3>{{ member.get_full_name }}</h3>
                                </div>
                            {% endfor %}
                        </div>
                    {% endblock main_content %}
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
